progress:
  - name: 'Patrick Collison'
    url: 'https://patrickcollison.com/'
    summary: 'CEO of Stripe and tremendous philanthropist for biotech and progress studies. If you can only click one link here, make it this one.'
  - name: 'Stripe Press'
    url: 'https://press.stripe.com/'
    summary: 'Beautiful printed editions of popular books on innovation, subsidized by Patrick Collison'
  - name: 'Alexey Guzey'
    url: 'https://guzey.com/'
    summary: 'Director of New Science, a nonprofit sidestepping academia to fund emerging talent in the life sciences. Interesting thoughts on progress and productivity'
  - name: 'Molly Mielke'
    url: 'https://www.mollymielke.com/'
    summary: 'Tools for thought, funding policy, and design. Founder of Moth Minds, a startup allowing anyone to set up microgrants'
  - name: 'Nintil'
    url: 'https://nintil.com/'
    summary: 'Thoughts on scientific progress and longevity. Worth reading for the links roundups alone'
  - name: 'Austin Vernon'
    url: 'https://austinvernon.site/'
    summary: "A rare sight: writing on business that isn't terrible"
    subpages:
      - name: "Why doesn't software show up in productivity?"
        url: 'https://austinvernon.site/blog/softwareisprocess.html'
      - name: 'How to build a giant carmaker'
        url: 'https://austinvernon.site/blog/deming.html'
        summary: "The secrets of Tesla's success"
  - name: 'Casey Handmer'
    url: 'https://caseyhandmer.wordpress.com/'
  - name: 'Works in Progress'
    url: 'https://www.worksinprogress.co/'

tools for thought:
  - name: 'Brett Victor'
    url: 'http://worrydream.com/'
    summary: 'UX researcher most famous for Dynamic Land, an experiment bringing computer interfaces into the physical world'
  - name: 'Andy Matuschak'
    url: 'https://andymatuschak.org/'
    summary: 'Developing the mnemonic medium, bringing spaced repetition out of flashcards and into written content. Former ed-tech researcher at Khan Academy'
  - name: 'Michael Nielsen'
    url: 'https://michaelnielsen.org/'
    summary: 'Pioneer of open science and quantum computing researcher, working with Matuschak on the mnemonic medium'

japanese:
  - name: 'Imabi - 今日'
    url: 'https://www.imabi.net/'
    summary: 'Great free grammar guide, N5-N2. Read Tae Kim first, though'
  - name: 'WaniKani'
    url: 'https://www.wanikani.com/'
    summary: 'Paid program to learn the Joyo Kanji through spaced repetition and mnemonics. Well worth the premium over Anki decks. Check out the forum for great discussion!'
  - name: 'NHK Easy News'
    url: 'https://www3.nhk.or.jp/news/easy/'
    summary: 'Simplified news stories for Japanese learners (N4-N3). How I get most of my practice'
  - name: 'Mainichi Easy News'
    url: 'https://mainichi.jp/maisho'
    summary: 'JLPT N3-N2 news stories for Japanese elementary school students. Excellent practice but can be a bit dull'
  - name: 'SuperNative'
    url: 'https://supernative.tv/'
    summary: 'Bite-sized listening practice from TV content'
  - name: 'Animelon'
    url: 'https://animelon.com/'
    summary: 'Anime with highly configurable subtitles and built-in dictionary. Excellent listening practice'

